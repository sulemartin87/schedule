<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
	
<script type="module">
  import { createApp } from 'https://unpkg.com/petite-vue?module'

  function Counter(props) {
    return {
      count: props.initialCount,
      inc() {
        this.count++
      },
      mounted() {
        console.log(`I'm mounted!`)
      }
    }
  }

  createApp({
	date: null,
	group: null,
	result: null,
	groupMap: {
		0: '04:00 am until 14:00 pm',
		1: '13:00 pm until 23:00 pm',
		2: '05:00 am until 10:00 am and from 15:30 pm until 20:30 pm',
	},
	getResult() {
		const init = {
			'group a': 0,
			'group b': 2,
			'group c': 1
		}
		const startDate = new Date('2022-08-01');
		const selectedDate = new Date(this.date);
		const diffTime = Math.abs(startDate - selectedDate);
		const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 	
		let val = init[this.group];
		
		for (let index = 0; index < diffDays; index++) {
			console.log(val);
			if (val >= 2) {
				val = 0;
			}else {
				val ++;
			}
		}
		this.result = val;
		console.log(val)
	},
    Counter
  }).mount()
</script>

	
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  

  <main class="px-3">
    <h1>Shedule</h1>
    <p class="lead">
      <select name="" id="" v-model="group">
	<option value="group a">group a</option>
	<option value="group b">group b</option>
	<option value="group c">group c</option>
      </select>
      <input type="date" name="" id="" min="2022-08-01" v-model="date">
      <a class="button is-outlined is-primary" @click="getResult">result</a>
    	<p v-if="result !== null">You will not have electricity from {{groupMap[result]}}</p>  
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Created by Martin Suleman: Not affiliated with ESCOM </p>
  </footer>
</div>
</body>
</html>
